<!doctype html>
<html>
<head>
    <title>lol</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@5/dist/reveal.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@5/dist/theme/solarized.css">

    <style>
        /* CSS minimal juste pour visualiser les blocs */
        body { font-family: sans-serif; padding: 20px; }
        .slide { border: 2px solid black; margin-bottom: 20px; padding: 10px; border-radius: 5px; }
        h1, h2 { color: #333; }
        pre { background: #eee; padding: 5px; }
    </style>
</head>
<body>
    <h1>Debug: lol</h1>
    <hr/>
    
    <div class="reveal">
        <div class="slides">
            
        <section id="slide1" data-transition="fade">
            <p>Title</p>
            <p>Content</p>
            <p>Footer</p>
        </section>
    
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/reveal.js@5/dist/reveal.js"></script>
    <script>
        Reveal.initialize({
            hash: true,
            slideNumber: true,
            transition: 'slide', // default transition
            width: "100%",
            height: "100%",
            margin: 0.1,
            backgroundTransition: 'fade',
            center: true
        });
    </script>
</body>
</html>
